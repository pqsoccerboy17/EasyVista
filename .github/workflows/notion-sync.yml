name: Notion Sync

on:
  # Daily sync at 6 AM UTC (midnight CST)
  schedule:
    - cron: '0 6 * * *'

  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no commit)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Sync from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_STAKEHOLDERS_ID: ${{ secrets.NOTION_STAKEHOLDERS_ID }}
        run: python notion_sync.py

      - name: Generate timeline artifacts
        run: python generate_timeline.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet && echo "has_changes=false" >> $GITHUB_OUTPUT || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all modified files
          git add config.json
          git add easyvista-gantt.mermaid
          git add easyvista-stakeholders.mermaid
          git add easyvista-timeline.md
          git add index.html

          # Create commit with date
          SYNC_DATE=$(date +%Y-%m-%d)
          git commit -m "Sync from Notion ${SYNC_DATE}

          Automated sync of stakeholder data from Notion.

          Co-Authored-By: GitHub Actions <noreply@github.com>"

          git push

      - name: Report status
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Changes synced and committed"
          else
            echo "ℹ️ No changes detected - already in sync"
          fi
