name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'clients/easyvista/**'
      - 'config.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build site directory
        run: |
          mkdir -p _site
          cp -r clients/easyvista/* _site/
          cp config.json _site/
      - uses: actions/upload-pages-artifact@v3
      - id: deployment
        uses: actions/deploy-pages@v4
